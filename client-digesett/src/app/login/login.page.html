<ion-content >
   <div class="login-section ion-padding">
  <div class="heading ion-padding">
    <h1 style="text-align: center;">Bienvenido al <font color="#006e2a">DIGESETT</font></h1>
    <p style="text-align: center;">Una plataforma al servicio de los dominicanos.</p>
  </div>
  <div class="login-form ion-padding">
    <div class="form-input ">
      <ion-icon name="mail-outline"></ion-icon>
      <ion-item class="mb-2">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
      </ion-item>
    </div>
    <div class="form-input">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
      </ion-item>
    </div>
  </div>
  <div class="action-buttons ion-padding">
    <ion-button size="large" class="login-button" routerLink="/principal">Iniciar sesión</ion-button>
    <p style="text-align: center;">Inicia sesión para continuar</p>
    <ion-button class="signup-button" size="large" fill="outline" routerLink="/signup">Registrarse</ion-button>
  </div>
</div>
</ion-content>
